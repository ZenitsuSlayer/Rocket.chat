<template name="loginForm">
	<form id="login-card" method='/'>
		<div class="fields">
			<h2>{{_ "login.Enter_info"}}</h2>
			{{#if needsValidateEmail}}
				<div>
					VocÃª precisa confirmar seu email para logar!
				</div>
			{{/if}}
			<div class='input-text active {{registering}}'>
				<div class='field'>
					<span>
						<input type="text" name='name' placeholder='{{_ "general.Name"}}' />
					</span>
					<i></i>
				</div>
			</div>
			<div class='input-text active'>
				<div class='field'>
					<span>
						<input type="email" name='email' placeholder='{{_ "Email"}}' />
					</span>
					<i></i>
				</div>
			</div>
			{{#unless needsValidateEmail}}
				<div class='input-text active'>
					<div class='field'>
						<span>
						<input type="password" name='pass' placeholder='{{_ "login.Password"}}' />
					</span>
						<i></i>
					</div>
				</div>
			{{/unless}}
			<div class='input-text active {{registering}}'>
				<div class='field'>
					<span>
						<input type="password" name='confirm-pass' placeholder='{{_ "login.Confirm_password"}}' />
					</span>
					<i></i>
				</div>
			</div>
		</div>
		<div class='recovery' style='display:none;'>
			<div class='input-text'>
				<input type="text" name='recovery' placeholder='{{_ "Email"}}' />
			</div>
		</div>
		<div class="options cf_">
			<div class="remember">
				<input type="checkbox" id="rmbr" name="remember" />
				<label for="rmbr">{{_ "login.Remember_me"}}</label>
			</div>
			<div class="forgot">
				<a href="/">{{_ "login.Forgot_password"}}?</a>
			</div>
		</div>
		<div class="submit">
			{{#if needsValidateEmail}}
				<button data-loading-text="{{_ "general.Please_wait"}}..." class='button primary confirm-email'><span>{{_ "general.Send_confirmation_email"}}</span></button>
			{{else}}
				<button data-loading-text="{{_ "general.Please_wait"}}..." class='button primary login'><span>{{btnLoginSave}}</span></button>
			{{/if}}
		</div>
		<div class="register">
			<a href="">{{btnCancelRegister}}</a>
		</div>
	</form>
</template>
